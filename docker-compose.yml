version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: smart_approval_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: smart_approval_ai
    networks:
      - smart_approval_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_approval_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=smart_approval_ai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_PRIMARY=gpt-5-nano
      - OPENAI_MODEL_FALLBACK=gpt-5-mini
    depends_on:
      - mongodb
    networks:
      - smart_approval_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart_approval_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - smart_approval_network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  smart_approval_network:
    driver: bridge

